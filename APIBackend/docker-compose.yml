version: '3'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"

  celery_worker:
    build: .
    command: celery -A APIBackend worker -l INFO
    volumes:
      - .:/app
    depends_on:
      - rabbitmq

  celery_beat:
    build: .
    command: celery -A APIBackend.celery beat
    volumes:
      - .:/app
    depends_on:
      - rabbitmq